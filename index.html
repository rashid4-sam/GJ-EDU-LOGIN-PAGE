<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ Edu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="left">
            <div class="left-section">
                <div class="texts-image">
                    <div class="empower-edu-text">
                        <p style="font-size: 37px; font-weight: 700; color: #ffffff; display: inline;">Empowering Education</p>
                    </div>
                    <div class="simplify-manage-text">
                        <p style="font-size: 26px; font-weight: 600; color: #ffffff;display: inline;">Simplifying Management.</p>
                    </div>
                    <div class="image">
                        <img width="559px" height="358px" src="images/left.png" alt="Image">
                    </div>
                    <div class="powered-by-text">
                        <p style="font-size: 18px; font-weight: 300;color: #ffffff;display: inline;">Powered By <span style="font-weight: 600;">GJ GLOBAL</span></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="right-section">
                <div class="login-container">
                    <form>
                        <div class="texts-image2">
                            <div class="image2">
                                <img style="object-fit: cover;" width="112px" height="81px" src="images/Logo.png">
                            </div>
                            <div class="gj-text">
                                <p style="font-size: 38.95px;font-weight: 600; display: inline;">GJ Edu</p>
                            </div>
                        </div>
                        <div class="form-input">
                            <div class="welcome-text">
                                <p style="font-size: 31px;font-family: 'Plus Jakarta Sans', sans-serif; ">Welcome !</p>
                            </div>
                            <div class="username-phone">
                                <div>
                                    <label for="username">Username / Phone Number</label>
                                </div>
                                <div>
                                    <input type="text" name="username" placeholder="Enter your Username / Phone Number">
                                </div>
                            </div>
                            <div class="password-field">
                                <div>
                                    <label for="password">Password</label>
                                </div>
                                <div class="pass-input">
                                    <input type="password" name="password" placeholder="Enter your password">
                                    <div class="vector">
                                        <img width="33px" height="24px" src="images/Vector.png">
                                    </div>
                                </div>
                            </div>
                            <div class="forgot-link">
                                <a style="font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 600; font-size: 16px; color: #311599;" href="#">Forgot my password</a>
                            </div>
                            <div class="btn">
                                <button class="login">Login</button>
                            </div>
                        </div>
                    </form>                        
                </div>
            </div>
        </section>
    </main>
</body>
</html>
